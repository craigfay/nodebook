<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }
    div.notebook {
      margin: 0 auto;
      padding: 20px;
      display:flex;
      flex-direction: column;
      align-content: center;
      width: 600px;
    }
    .cell {
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid gainsboro;
      padding: 20px;
    }
    .cell .title {
      margin-bottom: 10px;
      color: darkslategray;
    }
    .cell .input {
      padding: .6rem;
      background-color: whitesmoke;
      border-radius: 5px;
    }
    .cell .input:focus {
      outline: none;
    }
    .code.cell .input {
      white-space: pre-wrap;
      font-family: 'Roboto Mono', monospace;
    }
    .text.cell .input {
      font-family: 'Roboto', sans-serif;
    }
    .cell .output {
      padding: .6rem;
      font-family: 'Roboto Mono', monospace;
      color: darkgreen;
    }
    .output:empty {
      display: none;
    }
    button.submit {
      padding: 10px 20px; 
      width: 200px;
      background: purple;
      color: white;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>

<div class="notebook">
  <div class="package cell">
    <div class="title">package.json</div>
    <div class="input" contenteditable>{"dependencies":{"@node-scarlet/http":"*"}}</div>
    <div class="output"></div>
  </div>

  <div class="code cell">
    <div class="title">index.js</div>
    <div class="input" contenteditable>console.log(5);</div>
    <div class="output"></div>
  </div>

  <div class="text cell">
    <div class="title">Comments</div>
    <div class="input" contenteditable>
      Lorem Ipsum. Mollit excepteur eu mollit esse.
      Eiusmod non ex nulla eiusmod deserunt incididunt id.
      Adipisicing irure tempor do laboris sunt.
    </div>
    <div class="output"></div>
  </div>

  <button class="submit">Run</button>
</div>

<script>
  const endpoint = '/api/run'
  const replaceNonBreakingSpaces = str => str.replace(/\u00a0/g, " ")

  const packageCellInput = document.querySelector('.package.cell .input')
  const codeCellInput = document.querySelector('.code.cell .input')
  const submitButton = document.querySelector('.submit')
  const packageCellOutput = document.querySelector('.package.cell .output');
  const codeCellOutput = document.querySelector('.code.cell .output')
  submitButton.addEventListener('click', async function() {
    // Show "loading" message
    packageCellOutput.innerText = 'loading...'
    codeCellOutput.innerText = 'loading...'

    // Send Request
    const response = await fetch(endpoint, {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({
        dependencies: replaceNonBreakingSpaces(packageCellOutput.innerText),
        javascript: replaceNonBreakingSpaces(codeCellOutput.innerText),
      })
    })

    // Handle Response
    if (!response.ok) return
    const { installation, execution } = await response.json()
    packageCellOutput.innerText = installation
    codeCellOutput.innerText = execution 
  })

  // Handle "Tab" button presses
  const cellInputs = document.querySelectorAll('.input')
  cellInputs.forEach(function(cellInput) {
    cellInput.addEventListener('keydown', function(event) {
      if (event.key == 'Tab') {
        event.preventDefault()
        document.execCommand('insertHTML', false, '  ')
      }
    })
  })
</script>
