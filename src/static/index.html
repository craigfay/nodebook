<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    div.notebook {
      margin: 0 auto;
      display:flex;
      flex-direction: column;
      align-content: center;
      width: 600px;
    }
    .cell {
      margin-bottom: 20px;
    }
    .cell .input {
      padding: .6rem;
      font-family: 'Roboto Mono', monospace;
      background-color: whitesmoke;
    }
    .cell .input:focus {
      outline: none;
    }
    .cell .output {
      padding: .6rem;
      font-family: 'Roboto Mono', monospace;
      color: darkgreen;
    }
    .output:empty {
      display: none;
    }
    button.run {
      padding: .5rem 1rem;
      width: 200px;
      background: purple;
      color: white;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
  </style>
</head>

<div class="notebook">
  <h3>package.json</h3>
  <div class="cell">
    <div class="dependencies" contenteditable></div>
  </div>

  <h3>index.js</h3>
  <div class="cell">
    <div class="input" contenteditable></div>
    <div class="output"></div>
  </div>

  <button class="run">Run</button>
</div>

<script>
  const endpoint = '/api/run'
  const replaceNonBreakingSpaces = str => str.replace(/\u00a0/g, " ");

  const dependencies = document.querySelector('.cell .dependencies')
  const input = document.querySelector('.cell .input')
  const run = document.querySelector('.run')
  run.addEventListener('click', async function() {
    const response = await fetch(endpoint, {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({
        dependencies: replaceNonBreakingSpaces(dependencies.innerText),
        javascript: replaceNonBreakingSpaces(input.innerText),
      })
    });

    if (!response.ok) return;
    const output = await response.text();
    document.querySelector('.cell .output').innerText = output;
  })
</script>
