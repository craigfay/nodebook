<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto Mono', sans-serif;
    }
    div.notebook {
      margin: 0 auto;
      display:flex;
      flex-direction: column;
      align-content: center;
      width: 600px;
    }
    .cell {
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid gainsboro;
      padding: 20px;
    }
    .cell .title {
      margin-bottom: 10px;
      color: darkslategray;
    }
    .cell .input {
      padding: .6rem;
      font-family: 'Roboto Mono', monospace;
      background-color: whitesmoke;
      border-radius: 5px;
    }
    .cell .input:focus {
      outline: none;
    }
    .cell .output {
      padding: .6rem;
      font-family: 'Roboto Mono', monospace;
      color: darkgreen;
    }
    .output:empty {
      display: none;
    }
    button.run {
      padding: .5rem 1rem;
      width: 200px;
      background: purple;
      color: white;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
  </style>
</head>

<div class="notebook">
  <div class="cell">
    <div class="title">package.json</div>
    <div class="input dependencies" contenteditable></div>
  </div>

  <div class="cell">
    <div class="title">index.js</div>
    <div class="input code" contenteditable></div>
    <div class="output code"></div>
  </div>

  <button class="run">Run</button>
</div>

<script>
  const endpoint = '/api/run'
  const replaceNonBreakingSpaces = str => str.replace(/\u00a0/g, " ")

  const dependencies = document.querySelector('.cell .input.dependencies')
  const input = document.querySelector('.cell .input.code')
  const run = document.querySelector('.run')
  run.addEventListener('click', async function() {
    const response = await fetch(endpoint, {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({
        dependencies: replaceNonBreakingSpaces(dependencies.innerText),
        javascript: replaceNonBreakingSpaces(input.innerText),
      })
    })

    if (!response.ok) return
    const output = await response.text()
    document.querySelector('.cell .output.code').innerText = output
  })
</script>
